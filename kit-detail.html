<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kit Details | SatvikKit</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff7e6;
      padding: 2rem;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }
    .gallery {
      flex: 1 1 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background: #fffaf0;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
      height: 250px;
    }
    .details {
      flex: 1 1 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .details h1 {
      color: #b45309;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .price-badge {
      background: #fcd34d;
      color: #78350f;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 30px;
      width: fit-content;
      margin-bottom: 1rem;
    }
    .details p {
      font-size: 1rem;
      color: #444;
      margin-bottom: 2rem;
    }
    .btn {
      background: #b45309;
      color: #fff;
      border: none;
      padding: 14px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      width: fit-content;
    }
    .btn:hover {
      background: #92400e;
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .gallery, .details {
        flex: 1 1 100%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="kitDetail">
    <!-- Dynamic kit details will load here -->
  </div>

  <script>
    const container = document.getElementById("kitDetail");
    const index = localStorage.getItem("selected_kit_index");
    const kits = JSON.parse(localStorage.getItem("satvikkit_products")) || [];
    const kit = kits[index];

    if (kit) {
      const html = `
        <div class="gallery">
          ${kit.images.map(img => `<img src="${img}" alt="kit image">`).join('')}
        </div>
        <div class="details">
          <h1>${kit.name}</h1>
          <div class="price-badge">â‚¹${kit.price}</div>
          <p>${kit.description}</p>
          <button class="btn" onclick="redirectToOrder()">Buy Now</button>
        </div>
      `;
      container.innerHTML = html;
    } else {
      container.innerHTML = "<h2>Kit not found. Please go back.</h2>";
    }
      function redirectToOrder() {
    window.location.href = "order.html";
  }
  </script>
</body>
</html>
