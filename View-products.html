<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Kits | SatvikKit Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #fff7e6, #ffe0b2);
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #b45309;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #fef3c7;
      color: #5b2c01;
    }
    td img {
      height: 50px;
      border-radius: 6px;
    }
    .actions button {
      margin-right: 6px;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .edit {
      background-color: #f59e0b;
      color: white;
    }
    .delete {
      background-color: #ef4444;
      color: white;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 1rem;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        color: #b45309;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All Pooja Kits</h1>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Kit Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Images</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="productTable">
        <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    const table = document.getElementById("productTable");
    const products = JSON.parse(localStorage.getItem("satvikkit_products")) || [];

    products.forEach((item, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td data-label="#">${index + 1}</td>
        <td data-label="Kit Name">${item.name}</td>
        <td data-label="Price">â‚¹${item.price}</td>
        <td data-label="Description">${item.description}</td>
        <td data-label="Images">
          ${item.images.map(img => `<img src="${img}" alt="kit" />`).join(" ")}
        </td>
        <td class="actions" data-label="Actions">
          <button class="edit" onclick="alert('Edit coming soon')">Edit</button>
          <button class="delete" onclick="deleteProduct(${index})">Delete</button>
        </td>
      `;
      table.appendChild(row);
    });

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this kit?")) {
        const products = JSON.parse(localStorage.getItem("satvikkit_products")) || [];
        products.splice(index, 1);
        localStorage.setItem("satvikkit_products", JSON.stringify(products));
        location.reload();
      }
    }
  </script>
</body>
</html>
