<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You | SatvikKit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffbe7;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .box {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #c14900;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #444;
      margin-top: 0;
    }

    .tick {
      font-size: 60px;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      background-color: #c14900;
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #a13c00;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="tick">✅</div>
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.<br>We’ll notify you once it’s out for delivery.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

</body>
</html>
