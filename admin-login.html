<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | SatvikKit</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff7e6, #fff0d3);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 360px;
    }
    .login-box h2 {
      text-align: center;
      color: #b45309;
      margin-bottom: 1rem;
    }
    .login-box label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #5b2c01;
    }
    .password-box {
      position: relative;
    }
    input[type="password"], input[type="text"] {
      width: 100%;
      padding: 10px 40px 10px 12px;
      margin-top: 8px;
      border: 1px solid #d97706;
      border-radius: 6px;
      font-size: 1rem;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #92400e;
    }
    button.login-btn {
      width: 100%;
      background: #b45309;
      color: white;
      padding: 10px;
      border: none;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button.login-btn:hover {
      background: #92400e;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }
    .hint {
      margin-top: 10px;
      font-size: 0.85rem;
      text-align: center;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Admin Login</h2>
    
    <label for="password">Password:</label>
    <div class="password-box">
      <input type="password" id="password" placeholder="Enter admin password" />
      <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>

    <button class="login-btn" onclick="login()">Login</button>
    <div class="error" id="error"></div>
    <div class="hint">Hint: Password is <strong>satvikkit232007</strong> (demo)</div>
  </div>

  <script>
    function login() {
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (password.trim() === '') {
        error.textContent = '‚ö†Ô∏è Password is required';
      } else if (password === 'satvikkit232007') {
        window.location.href = 'admin-dashboard.html';
      } else {
        error.textContent = '‚ùå Incorrect password!';
      }
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
  </script>

</body>
</html>
